<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitaciones</title>
    <link rel="stylesheet" href="../css/panel-general.css">
    <link rel="stylesheet" href="../css/capacitaciones.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <a href="./empleados.html">
            <img src="../imagenes/logo v2.png" alt="LOGO" class="logo">
        </a>
        <article class="separacion"></article>
        <article class="nombre-usuario">
            <i class="fas fa-user-circle"></i>
            <h3>
                Administrador
            </h3>
        </article>
        <article class="btn-salir">
            <a href="../home.html">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </article>
    </header>
    <main class="main">
        <ul class="btn-opciones">
            <li>
                <a href="../parte privada/registrar-usuario.html" class="btn-container registrar-usuario">
                    <i class="fas fa-user-plus btn-icon"></i>
                    <h3 class="btn-texto">
                        Registrar usuario
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/formularios.html" class="btn-container formularios">
                    <i class="fas fa-tasks btn-icon"></i>
                    <h3  class="btn-texto">
                        Formularios
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/solicitudes-para-vacantes.html" class="btn-container solicitud-de-vacantes">
                    <i class="fas fa-clipboard-check btn-icon"></i>
                    <h3 class="btn-texto">
                        Solicitud de vacantes
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/empleados.html" class="btn-container empleados ">
                    <i class="fas fa-address-card btn-icon"></i>
                    <h3 class="btn-texto">
                        Empleados
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/capacitaciones.html" class="btn-container capacitaciones">
                    <i class="fas fa-video btn-icon"></i>
                    <h3  class="btn-texto">
                        Capacitaciones
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/reportes.html" class="btn-container reportes">
                    <i class="fas fa-chart-line btn-icon"></i>
                    <h3 class="btn-texto">
                        Reportes
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/configuraciones.html" class="btn-container configuraciones">
                    <i class="fas fa-cogs btn-icon"></i>
                    <h3 class="btn-texto">
                        Configuraciones
                    </h3>
                </a>
            </li>
        </ul>
        <section class="seccion-capacitaciones">
            <article class="video-expand">
                <i class="fas fa-expand"></i>
            </article>
            <article class="reunion-container">
                <article class="video-container">
                    <i class="fas fa-play-circle"></i>
                </article>
            </article>
            <article class="opciones-container">
                <ul class="opciones-video-container">
                    <li class="video-compartir btn-icons-diseño">
                        <i class="fas fa-share-square"></i>
                    </li>
                    <li class="video-camara btn-icons-diseño">
                        <i class="fas fa-video"></i>
                    </li>
                    <li class="video-microfono btn-icons-diseño">
                        <i class="fas fa-microphone"></i>
                    </li>
                    <li class="video-mensajes btn-icons-diseño">
                        <i class="fas fa-comment-dots"></i>
                    </li>
                    <li class="video-terminar-sesion btn-icons-diseño">
                        <i class="fas fa-times"></i>
                    </li>
                </ul>
            </article>
            <article class="container-botones">
                <button class="btn-crear  btn-diseño">Crear Reunion</button>
                <button class="btn-programar btn-diseño">Programar Reunion</button>
            </article>
        </section>
    </main>

</html>
