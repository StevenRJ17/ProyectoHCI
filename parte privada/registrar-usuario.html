<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link rel="stylesheet" href="../css/panel-general.css">
    <link rel="stylesheet" href="../css/registrar-usuario.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <a href="./empleados.html">
            <img src="../imagenes/logo v2.png" alt="LOGO" class="logo">
        </a>
        <article class="separacion"></article>
        <article class="nombre-usuario">
            <i class="fas fa-user-circle"></i>
            <h3>
                Administrador
            </h3>
        </article>
        <article class="btn-salir">
            <a href="../home.html">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </article>
    </header>
    <main class="main">
        <ul class="btn-opciones">
            <li>
                <a href="../parte privada/registrar-usuario.html" class="btn-container registrar-usuario">
                    <i class="fas fa-user-plus btn-icon"></i>
                    <h3 class="btn-texto">
                        Registrar usuario
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/formularios.html" class="btn-container formularios">
                    <i class="fas fa-tasks btn-icon"></i>
                    <h3  class="btn-texto">
                        Formularios
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/solicitudes-para-vacantes.html" class="btn-container solicitud-de-vacantes">
                    <i class="fas fa-clipboard-check btn-icon"></i>
                    <h3 class="btn-texto">
                        Solicitud de vacantes
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/empleados.html" class="btn-container empleados ">
                    <i class="fas fa-address-card btn-icon"></i>
                    <h3 class="btn-texto">
                        Empleados
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/capacitaciones.html" class="btn-container capacitaciones">
                    <i class="fas fa-video btn-icon"></i>
                    <h3  class="btn-texto">
                        Capacitaciones
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/reportes.html" class="btn-container reportes">
                    <i class="fas fa-chart-line btn-icon"></i>
                    <h3 class="btn-texto">
                        Reportes
                    </h3>
                </a>
            </li>
            <li>
                <a href="../parte privada/configuraciones.html" class="btn-container configuraciones">
                    <i class="fas fa-cogs btn-icon"></i>
                    <h3 class="btn-texto">
                        Configuraciones
                    </h3>
                </a>
            </li>
        </ul>
        <section class="btn-procesos">
            <!-- El resto del código aquí -->
            <h1 class="titulo-pagina">
                Registrar usuario
            </h1>
            <article class="forms-container">
                <form action="" class="form-registro">
                    <label for="" class="lbl-form">
                        <h3 class="btn-detalle-form h3-usuario">
                            Usuario:
                        </h3>
                        <input type="text" name="usuario" id="usuario">
                    </label>
                    <label for="" class="lbl-form">
                        <h3 class="btn-detalle-form h3-contraseña">
                            Contraseña:
                        </h3>
                        <input type="text" name="contraseña" id="contraseña">
                    </label>
                </form>
                <form action="" class="form-permisos">
                    <h4 class="h4-permisos">
                        Permisos:
                    </h4>
                    <label for="" class="btn-checks">
                        <label>
                            <input type="checkbox" id="cbox1" value="primer_checkbox">
                            <strong class="texto-check">
                                Administrador
                            </strong>
                        </label>
                        <label>
                            <input type="checkbox" id="cbox2" value="segundo_checkbox">
                            <strong class="texto-check">
                                Contraseña
                            </strong>
                        </label>
                    </label>
                </form>
            </article>
            <button class="btn-crear-cuenta">
                Crear cuenta
            </button>
        </section>
    </main>
</body>
</html>
