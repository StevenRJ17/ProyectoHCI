<body>
    <header class="header">
        <a href="../home.html">
            <img src="../imagenes/logo v2.png" alt="LOGO" class="logo">
        </a>
    </header>
    <main class="main">
        <!-- Todo el resto de la interfaz aquí -->
        <h1 class="title-contacto">
            <i class="fas fa-address-book"></i>
            Contáctanos   <br><br>
        </h1>
        <article class="contactanos-container">
            <article class="info-correo">
                <h2>
                    Correo
                </h2>
                <h3>
                    prototipo@gmail.com
                </h3>
            </article>
            <form action="" class="form-contactanos">
                <label for="nombre" class="lbl-nombre">
                    <br>Nombre:<br>
                    <input type="text" name="nombre" id="btn-nombre" >
                </label>
                <label for="email" class="lbl-email">
                    <br>Email:<br>
                    <input type="text" name="email" id="btn-email" >
                </label>
                <label for="asunto" class="lbl-asunto">
                    <br>Asunto:<br>
                    <input type="text" name="asunto" id="btn-asunto"  >
                </label>
                <label for="descripcion" class="lbl-descripcion">
                    <br>Descripción:<br>
                    <textarea name="descripcion" id="txt-descripcion" >
                    </textarea>     
                </label>
                <button type="submit" class="btn-enviar">
                    Enviar
                </button>
            </form>
        </article>
    </main>
</body>
